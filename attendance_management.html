<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Attendance Management</title>

    <script>

<body>
    <div class="container">
        <h2 class="mt-5">Admin Attendance Management</h2>
        
        <div class="my-4">
            <h4>Manage Attendance</h4>
            <button onclick="addAttendance()" class="btn btn-success">Add Attendance</button>
